<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <title>E-commerce</title>
</head>
<body>
    <nav class="flex justify-center items-center w-full fixed">
        <div class="flex justify-between items-center w-1/3">
            <div class="mx-4 my-2">
                <a href='#'><img class="w-10" src="../assets/images/gogLogo.png"></a>
            </div>
            <div class="text-white">
                <ul class="flex justify-center items-center">
                    <li class="mx-4">
                        <div class="dropdown relative inline-block">
                            <button class="dropbtn">STORE</button>
                            <div class="dropdown-content hidden absolute z-10 text-black bg-white">
                              <a href="#" class="block">Tiro</a>
                              <a href="#" class="block">Ação</a>
                              <a href="#" class="block">Luta</a>
                              <a href="#" class="block">Futebol</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown relative inline-block">
                            <button class="dropbtn">ABOUT</button>
                            <div class="dropdown-content hidden absolute z-10 text-black bg-white">
                              <a href="#" class="block">Gog.com</a>
                              <a href="#" class="block">Gog Galaxy</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="text-2xl">
            <ion-icon name="cart-outline" class="mx-4 text-white cursor-pointer"></ion-icon>
            <ion-icon name="search-outline" class="mx-4 text-white cursor-pointer"></ion-icon>
            </div>
        </div>
      </nav>

    <main>
        <div class="products">

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
