<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">

    <title>E-commerce</title>

<body>
    <header class="flex justify-center items-center w-full">
        <div class="flex justify-between items-center w-1/3">
            <div class="mx-4 my-2">
                <a href='#'><img class="w-10" src="../assets/images/gogLogo.png"></a>
            </div>
            <div class="text-white">
                <ul class="flex justify-center items-center">
                    <li class="mx-4">
                        <div class="dropdown relative inline-block">
                            <button class="dropbtn">STORE</button>
                            <div class="dropdown-content hidden absolute z-10 text-black bg-white">
                              <a href="#" class="block">Tiro</a>
                              <a href="#" class="block">Ação</a>
                              <a href="#" class="block">Luta</a>
                              <a href="#" class="block">Futebol</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="dropdown relative inline-block">
                            <button class="dropbtn">ABOUT</button>
                            <div class="dropdown-content hidden absolute z-10 text-black bg-white">
                              <a href="#" class="block">Gog.com</a>
                              <a href="#" class="block">Gog Galaxy</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="text-2xl">
            <ion-icon name="cart-outline" class="mx-4 text-white cursor-pointer"></ion-icon>
            <ion-icon name="search-outline" class="mx-4 text-white cursor-pointer"></ion-icon>
            </div>
        </div>
    </header>

    <main>
        <div class="slider bg-[#1a1a1a]">
            <div class="slider-content">
            
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
    
                <div class="slide-box primeiro">
                    <img src="../assets/images/huntshowdown.png" alt="Hunt Showdown">
                </div>
    
                <div class="slide-box">
                    <img src="../assets/images/metroexodus.png" alt="Metro Exodus">
                </div>
    
                <div class="slide-box">
                    <img src="../assets/images/reddead.png" alt="Red dead redemption 2">
                </div>
    
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
    
                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
    
            </div>
        </div>
        
        <div class="container-games flex flex-wrap w-9/12 text-center m-auto">

            <div class="games w-2/6">

                        <div class="cart-price flex items-center justify-center">
